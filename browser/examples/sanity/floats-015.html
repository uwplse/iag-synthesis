<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- saved from url=(0068)http://test.csswg.org/suites/css21_dev/20110323/html4/floats-015.htm -->
<html class="gr__test_csswg_org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CSS Test: Right floated elements margins do not collapse</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/visuren.html#floats">
        <meta name="flags" content="">
        <meta name="assert" content="Right floating boxes never collapse with margins of adjacent boxes or other floats.">
        <style type="text/css">
            #div1
            {
                border: solid 5px black;
                height: 232px;
                width: 232px;
            }
            div div
            {
                background: blue;
                height: 96px;
                margin: 10px;
                width: 96px;
            }
            #div2, #div4
            {
                float: right;
            }
            #div3
            {
                float: left;
            }
        </style>
    </head>
    <body data-gr-c-s-loaded="true">
        <div id="div1">
            <div id="div2"></div>
            <div></div>
            <div id="div3"></div>
            <div id="div4"></div>
        </div>
    
</body></html>
